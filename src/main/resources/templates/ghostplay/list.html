<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Sheets</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link th:href="@{/styles/main_navbar.css}" rel="stylesheet">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/ghostplay_list.css}">
</head>
<body>
<section th:replace="fragments/main_navbar.html"></section>
<div class="container text-center">
    <div>
        <h1>List of Sheets</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr class="list-row" th:each="sheet: ${listSheets}">
                <td><a th:text="${sheet.id}" th:href="@{/user/ghostplay/{id}(id=${sheet.id})}"></a></td>
                <td><a th:text="${sheet.title}" th:href="@{/user/ghostplay/{id}(id=${sheet.id})}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
