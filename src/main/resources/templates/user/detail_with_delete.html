<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Detail</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link th:href="@{/styles/main_navbar.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/ghostplay_list.css}">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<section th:replace="fragments/main_navbar.html"></section>
<div class="container text-center" th:object="${viewedUser}">
    <h1 th:text="${viewedUser.firstName} + ' ' + ${viewedUser.lastName}"></h1>
    <h5><a th:href="@{/user/delete_account}">Delete Account</a></h5>
    <br>
    <p>User's Sheets</p>
    <div th:object="${listSheets}">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr class="list-row" th:each="sheet: ${listSheets}">
                <td><a th:text="${sheet.id}" th:href="@{/user/ghostplay/{id}(id=${sheet.id})}"></a></td>
                <td><a th:text="${sheet.title}" th:href="@{/user/ghostplay/{id}(id=${sheet.id})}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
