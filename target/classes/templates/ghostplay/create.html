<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Sheet</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link th:href="@{/styles/main_navbar.css}" rel="stylesheet">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<section th:replace="fragments/main_navbar.html"></section>
<div class="container text-center">
    <div>
        <h1>New Ghost Play Sheet</h1>
    </div>
    <form th:action="@{/user/ghostplay/create_success}" th:object="${sheet}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Title: </label>
                <div class="col-8">
                    <input type="text" th:field="*{title}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Text: </label>
                <div class="col-8">
                    <textarea th:field="*{textContent}" class="form-control" required></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Public: </label>
                <div class="col-8">
                    <input type="checkbox" th:field="*{isPublic}" class="form-control"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Create Sheet</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
